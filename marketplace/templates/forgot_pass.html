{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert {{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}

<form method="post">
    {% csrf_token %}
    <p>We have sent an OTP to your email: {{ email }}</p>
    <label for="otp">Enter OTP</label>
    <input type="text" name="otp" id="otp" placeholder="Enter your OTP" required>
    <button type="submit">Verify OTP</button>
</form>

<form method="post">
    {% csrf_token %}
    <button type="submit" name="resend">Resend OTP</button>
</form>
