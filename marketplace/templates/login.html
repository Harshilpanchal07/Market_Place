<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    {% if messages %}
     <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    
    <!-- Background Section -->
    <div class="container">
        <div class="background">
            <div class="star-field"></div>
          <div class="gradient-overlay"></div>
          <div class="radial-overlay"></div>
          <div class="letters-container" id="lettersContainer"></div>
        </div>
    </div>

    <div class="main-container">
        <!-- Left side for Login -->
        <div class="login-container">
            <div class="login-card">
                <h2>Login</h2>
                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Sign up</a></p>
            </div>
        </div>

        <!-- Right side for logo -->
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo">
        </div>
    </div>
    
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
