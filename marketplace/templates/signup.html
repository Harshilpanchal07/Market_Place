<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Background Section -->
    <div class="container">
        <div class="background">
            <div class="star-field"></div>
            <div class="gradient-overlay"></div>
            <div class="radial-overlay"></div>
            <div class="letters-container" id="lettersContainer"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="signup-container">
            <div class="signup-card">
                <form action="{% url 'signup' %}" method="POST">
                <h2>Sign Up</h2>
                    {% csrf_token %}
                    <!-- Profile Image Section -->
                    <div class="avatar-container">
                        <div class="avatar-circle">
                            <img id="avatar-img" src="/media/avatars/dog.png" alt="Profile Avatar">
                        </div>
                        <input type="hidden" name="profile_picture" id="profile-picture" value="avatars/avatar1.png">
                    </div>

                    <!-- Avatar Change Options -->
                    <div id="avatar-options" class="avatar-options">
                        <label>Select Avatar:</label>
                        {% for avatar in avatars %}
                            <div class="avatar-choice" onclick="updateAvatar('{{ avatar }}')">
                                <img src="/media/{{ avatar }}" alt="Avatar">
                            </div>
                        {% endfor %}
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Log in</a></p>
            </div>
        </div>

        <!-- Right side for logo -->
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo">
        </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
</html>
