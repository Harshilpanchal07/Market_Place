<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Background Section -->
    <div class="container">
        <div class="background">
            <div class="star-field"></div>
            <div class="gradient-overlay"></div>
            <div class="radial-overlay"></div>
            <div class="letters-container" id="lettersContainer"></div>
        </div>
    </div>

    <div class="main-container">
        <div class="signup-container">
            <div class="signup-card">
                <h2>Sign Up</h2>
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email" autocomplete="off">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div class="input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                    </div>
                    <div class="input-group">
                        <label for="profile_picture">Profile Picture</label>
                        <input type="hidden" id="profile_picture" name="profile_picture">
                    </div>
                    <!-- Avatar Selection Modal -->
                    <div id="avatarModal" class="avatar-modal">
                        <div class="avatar-modal-content">
                            <span class="close-btn" onclick="closeAvatarModal()">Ã—</span>
                            <div class="avatars">
                                <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Sara&backgroundColor[]" alt="Avatar 1" class="avatar" onclick="selectAvatar('https://api.dicebear.com/9.x/bottts/svg?seed=Sara&backgroundColor[]')">
                                <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Easton&backgroundColor[]" alt="Avatar 2" class="avatar" onclick="selectAvatar('https://api.dicebear.com/9.x/bottts/svg?seed=Easton&backgroundColor[]')">
                                <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Mason&backgroundColor[]" alt="Avatar 3" class="avatar" onclick="selectAvatar('https://api.dicebear.com/9.x/bottts/svg?seed=Mason&backgroundColor[]')">
                                <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Liliana&backgroundColor[]" alt="Avatar 4" class="avatar" onclick="selectAvatar('https://api.dicebear.com/9.x/bottts/svg?seed=Liliana&backgroundColor[]')">
                                <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Nolan&backgroundColor[]" alt="Avatar 5" class="avatar" onclick="selectAvatar('https://api.dicebear.com/9.x/bottts/svg?seed=Nolan&backgroundColor[]')">
                                <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Christian&backgroundColor[]" alt="Avatar 6" class="avatar" onclick="selectAvatar('https://api.dicebear.com/9.x/bottts/svg?seed=Christian&backgroundColor[]')">
                                <img src="https://api.dicebear.com/9.x/bottts/svg?seed=Aiden&backgroundColor[]" alt="Avatar 7" class="avatar" onclick="selectAvatar('https://api.dicebear.com/9.x/bottts/svg?seed=Aiden&backgroundColor[]')">
                                <!-- You can add more avatars with similar structure -->
                            </div>                            
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}" class="login-link">Log in</a></p>
            </div>
        </div>

        <!-- Right side for logo -->
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo">
        </div>
    </div>
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
</html>
